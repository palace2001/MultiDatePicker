<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<!-- MultiDatePicker Core Data -->
	<script type="text/javascript" src="core/lib/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="core/core.js"></script>
	<link rel="stylesheet" type="text/css" href="core/style.css">
	<!-- MultiDatePicker Core Data End -->
</head>
<body>
	<div class="multiDatePicker">

		<!--테스트용 부분으로 나중에 js코드에 병합 예정 -->
		<div id="header">
			<span id="left"></span>
			<span id="center">
				<h1 id="calendarTitle"><span id="year"></span>년 <span id="month"></span>월</h1>
			</span>
			<span id="right">
				<span id="moveButtonGroup">
					<button id="prev">이전</button>
					<button id="today">오늘</button>
					<button id="next">다음</button>
				</span>
			</span>
		</div>
		<div id="content"></div>
		<!-- endDrawTest -->

	</div>
</body>
</html>
